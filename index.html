<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker JS</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>

  <div class="poker-table">

    <div class="row row1">
      <div class="seat s7"></div>
      <div class="seat s8"></div>
      <div class="seat s9"></div>
    </div>

    <div class="row row2">
      <div class="seat s6"></div>
    </div>

    <div class="row row3">

      <div class="board">
        <div class="flop"></div>
        <div class="turn"></div>
        <div class="river"></div>
      </div>

      <div class="seat s1"></div>
    </div>

    <div class="row row2">
      <div class="seat s5"></div>
    </div>

    <div class="row row1 last">
      <div class="seat s4"></div>
      <div class="seat s3"></div>
      <div class="seat s2"></div>
    </div>

    <div class="pot">
      <div class="pot-size"></div>
      <div class="bet">
        <div class="chips hidden">
          <div class="chip white"></div>
          <div class="chip red"></div>
          <div class="chip green"></div>
          <div class="chip blue"></div>
          <div class="chip black"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="commands">
    <button class="action-button start-game">Start Game!</button>
  </div>

</body>

</html>
